<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>骑士游戏网站</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f0f4f8;
  padding: 20px;
}
h1 { color: #1565c0; margin-bottom: 10px; }
p { margin-bottom: 30px; }

#game-list {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.game-item {
  width: 180px;
  padding: 10px;
  border: 2px solid #1565c0;
  border-radius: 8px;
  background: #e3f2fd;
  cursor: grab;
  transition: all 0.2s;
}
.game-item:hover { background: #bbdefb; transform: scale(1.05); }

.game-item img {
  width: 100%;
  border-radius: 6px;
}
.game-item a {
  display: block;
  text-decoration: none;
  color: #0d47a1;
  font-weight: bold;
  margin-top: 8px;
  font-size: 16px;
}
.score {
  margin-top: 4px;
  font-size: 14px;
  color: #1565c0;
}
</style>
</head>
<body>

<h1>骑士游戏网站</h1>
  
<div id="game-list"></div>

<script>
// 游戏列表数据
const games = [
  { 
    name: "骑士走星棋", 
    url: "knight_star_game.html", 
    img: "https://i.imgur.com/2V4y3sW.png", 
    highscore: 0 
  },

];

const container = document.getElementById('game-list');

games.forEach((game, index) => {
  const div = document.createElement('div');
  div.className = 'game-item';
  div.draggable = true;
  div.dataset.index = index;
  div.innerHTML = `
    <a href="${game.url}" target="_blank">
      <img src="${game.img}" alt="${game.name}">
      ${game.name}
    </a>
    <div class="score">最高分: <span>${game.highscore}</span></div>
  `;
  container.appendChild(div);
});

</script>

</body>
</html>
